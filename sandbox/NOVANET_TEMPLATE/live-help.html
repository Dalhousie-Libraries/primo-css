<style type="text/css">
  @import url(/primo_library/libweb/uploaded_files/NOVANET_TEMPLATE/live-help.css);
</style>
<div id="fixed-live-help" jid="novanet@chat.libraryh3lp.com" style="display:none">
  <img id="fixed-live-help-logo" src="/primo_library/libweb/uploaded_files/NOVANET_TEMPLATE/mstile-144x144.png" alt="novanet logo"/>
  <span id="fixed-live-help-text">Ask A Librarian!</span>
</div>

<script type="text/javascript" src="//libraryh3lp.com/js/libraryh3lp.js?multi,poll"></script>
<script type="text/javascript">
// <![CDATA[
// Add the 'Ask A Librarian' button

  var novanet = novanet || {};

  novanet.livehelp_url = (function(){
    var url = 'https://libraryh3lp.com/chat/novanet@chat.libraryh3lp.com',
        skin = '10162',
        theme = 'gota',
        title = 'Live Help',
        identity = 'Librarian',
        css = 'https://sites.stfx.ca/library/sites/sites.stfx.ca.library/files/libraryh3lp.css';
        
    url += '?skin='     + encodeURIComponent(skin);
    url += '&theme='    + encodeURIComponent(theme);
    url += '&title='    + encodeURIComponent(title);
    url += '&identity=' + encodeURIComponent(identity);
    url += '&css='      + encodeURIComponent(css);
    return url;
  })();
  
  $(document).ready(function(){
    $('#fixed-live-help').on('click', function(evt){
      evt.stopPropagation();
      if (novanet.livehelp_window && !novanet.livehelp_window.closed){
        novanet.livehelp_window.focus();
      }
      else{
        novanet.livehelp_window = window.open(novanet.livehelp_url, 'Live Help', 'resizable=1,width=300,height=300,top:300,left:300');
      }
    });
  });
  
// ]]>
</script>
