  novanet = novanet || {};
  novanet.translate = novanet.translate || {};
  var t = novanet.translate;
  t.currentLang = $('body').hasClass('EXLCurrentLang_fr_FR') ? 'fr_FR' : 'en_US';
  t.otherLang = t.currentLang == 'fr_FR' ? 'en_US' : 'fr_FR';
  t.otherLangLabel = t.otherLang == 'fr_FR' ? 'FranÃ§ais' : 'English';
  t.otherLangURI = new URI().addSearch('prefLang', t.otherLang);
  t.$changeLang = $('<li>').append(
    $('<a>').attr('href', t.otherLangURI.href()).html(t.otherLangLabel)
  ).insertAfter('#exlidMyAccount');
    
  $('.translate').each(function(){
    var $this = $(this), translations;
    try{
      translations = $this.data('translate');
      $this.html(translations[t.currentLang] || translations.en_US);
    }
    catch (e){
      console.log('Error parsing ' + $this.attr('data-translate'));
      console.log(e);
    }
    return true; //"return true" inside $.each is like "continue" in a for loop.  
  });
